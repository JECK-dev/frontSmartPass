<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 reset-card">
    <h3 class="text-center mb-4 text-primary">Cambiar Contraseña</h3>

    <!-- Nueva contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Nueva contraseña</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" placeholder="********" required>
    </div>

    <!-- Confirmación -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" placeholder="********" required>
    </div>

    <!-- Mensaje -->
    <div *ngIf="mensaje" class="alert alert-info text-center">
      {{ mensaje }}
    </div>

    <!-- Botón -->
    <button class="btn btn-primary w-100" (click)="cambiarPassword()" [disabled]="cargando">
      {{ cargando ? 'Guardando...' : 'Cambiar contraseña' }}
    </button>
  </div>
</div>
