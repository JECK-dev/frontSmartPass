<section class="home-section">
  <h2>Registrar nuevo contrato</h2>
  <form class="formulario" (ngSubmit)="guardarContrato()">

    <div class="form-group">
      <label for="nombres">Nombre del cliente:</label>
      <input type="text" id="nombres" [value]="nombreUsuario" disabled>
    </div>

    <div class="form-group">
      <label for="tipoPago">Tipo de pago:</label>
      <select id="tipoPago" [(ngModel)]="contrato.tipoPago" name="tipoPago" required>
        <option value="" disabled selected>Seleccionar tipo de pago</option>
        <option value="Prepago">Prepago</option>
        <option value="Pospago">Pospago</option>
      </select>
    </div>

    <div class="form-group">
      <label for="idTipoFactura">Tipo de facturación:</label>
      <select id="idTipoFactura" [(ngModel)]="contrato.idTipoFactura" name="idTipoFactura" required>
        <option [ngValue]="null" disabled>Seleccionar tipo de facturación</option>
        <option [ngValue]="1">Factura</option>
        <option [ngValue]="2">Boleta</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fechaCreacion">Fecha de creación:</label>
      <input type="date" id="fechaCreacion" [(ngModel)]="contrato.fechaCreacion" name="fechaCreacion" required>
    </div>

    <button type="submit" class="btn-guardar">Guardar contrato</button>
  </form>
</section>
